<div class="container">
<h1>Import Data from Excel to DB (CSV)</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Country Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Country Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


  <form [formGroup]="uploadform" (ngSubmit)="submitFile()">
    <div class="form-group">
    <input style="margin-left: 22px;" type="file" (change)="uploadFile($event)">
    <div class="form-group">

    <button mat-raised-button color="primary" >Import data from an excel file <mat-icon>cloud_upload</mat-icon> </button>
     </div>
  </div>
  </form>
  </div>
